<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataRevolt</title>
    <link rel="icon" href="d.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .header {
            background-color: hsl(224, 36%, 8%);
            text-align: center;
            padding: 25px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header img {
            margin-right: 15px;
            width: 100px;
            height: 100px;
        }

        .header h1 {
            font-size: 40px;
            margin-right: 40px;
            margin-bottom: 20px;
        }

        .nav, .footer {
            background-color: hsl(228, 38%, 5%);
            color: white;
            padding: 0 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
        }

        .nav a, .footer a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        .nav a:hover, .footer a:hover {
            background-color: hsl(225, 39%, 15%);
        }

        .content {
    width: 100vw;
    min-height: 100vh;
    position: relative;
    background-image: url('b.png');
    background-size: cover;
    background-position: center;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;

}

.text-container {
    max-width: 800px;
    margin: 170px;
    text-align: left;
    padding: 20px;
}

.text-container h2 {
    font-size: 1.8em;
    margin-bottom: 0.5em;
}

.text-container h3 {
    font-size: 1em;
    margin-bottom: 1em;
}

.buttons {
    display: flex;
    gap: 20px;
    margin-top: 1em;
    width: 100%;
}

.btn {
    text-decoration: none;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 5px;
    color: white;
    display: inline-block;
}

.start {
    background-color: #3700ff;
}

.discord {
    background-color: #0099ff;
}

.start:hover {
    background-color: #2a00c4;
}

.discord:hover {
    background-color: #007fd3;
}

@media (max-width: 916px) {
    .text-container {
        padding: 10px;
        margin: 30px;
    }

    .text-container h2 {
        font-size: 1.5em;
    }

    .text-container h3 {
        font-size: 0.9em;
    }

    .buttons {
        gap: 15px;
    }

    .btn {
        padding: 8px 16px;
        font-size: 0.9em;
    }
}

@media (max-width: 480px) {
    .text-container {
        padding: 5px;
        margin: 30px;
    }

    .text-container h2 {
        font-size: 1.2em;
    }

    .text-container h3 {
        font-size: 0.8em;
    }

    .buttons {
        gap: 10px;
    }

    .btn {
        padding: 6px 12px;
        font-size: 0.8em;
    }
}   

.footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: hsl(225, 38%, 8%);
            padding: 35px;
            color: hsl(235, 19%, 49%);
        }

    </style>
</head>
<body>
    <header class="header">
        <img src="d.png" alt="Logo">
        <h1>DataRevolt</h1>
    </header>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="store.html">Store</a>
        <a href="help.html">Help</a>
        <a href="menu.html">Menu</a>
    </nav>
    <div class="content">
        <div class="text-container">
            <h2>Revolt Cheats</h2>
            <h3>We offer unbeatable and undetectable cheats at the best price.</h3>
            <div class="buttons">
                <a href="store.html" class="btn start">Get Started</a>
                <a href="https://discord.gg/CM6XEcNcEM" class="btn discord">Discord</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <nav class="nav" style="width: 100%; justify-content: space-evenly;">
            <a href="aboutus.html">About Us</a>
            <a href="terms.html">Terms and Conditions</a>
            <a href="support.html">Contact Support</a>
        </nav>
    </footer>
    <footer class="footer-bottom">
        <div class="left-section">DataRevolt, Â© 2024</div>
        <div class="right-section">Contact Us</div>
    </footer>
</body>
</html>
